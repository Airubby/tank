<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<style type="text/css">
			*{margin: 0;padding: 0;}
		</style>
		<canvas id="tankMap" width="900" height="600" style="background-color:black"></canvas>
		<script type="text/javascript">
			
			var canvas=document.getElementById('tankMap');
			var cxt=canvas.getContext('2d');
			var heroColor=['#0D5FAD','#084076','#084B8B'];
			var enmeyColor=['#C61FC9','#7E0A7E','#AA0FAD'];
			var enmeyNum=3;
			var hero=new Hero(400,400,'up',heroColor);
			var heroBullet=null;
			var enemyTanks=[];
			var heroBullets=[];
			for(var i=0;i<enmeyNum;i++){
				var enemyTank=new Enemy((i+1)*150,40,'down',enmeyColor);
				enemyTanks[i]=enemyTank;
			}
			refresh();
			window.onkeydown=function(event){
				var e=event||window.event;
				if(e.keyCode==37){
					hero.moveLeft();
				}
				if(e.keyCode==38){
					hero.moveUp();
				}
				if(e.keyCode==39){
					hero.moveRight();
				}
				if(e.keyCode==40){
					hero.moveDown();
				}
				if(e.keyCode==32){
					hero.shoot();
				}
				refresh();
			}
			setInterval("refresh()",100);
			function refresh(){
				cxt.clearRect(0,0,900,600);
				DrawTank(hero);
				drawHeroBullet();
				for(var i=0;i<enmeyNum;i++){
					DrawTank(enemyTanks[i])
				}
				
			}
			setInterval("refresh()",100);
			function Bullet(x,y,direction,speed){
				this.x=x;
				this.y=y;
				this.direction=direction;
				this.speed=speed;
				this.timer=null;
				this.isLive=true;
				this.run=function(){
					if(this.x<=0||this.x>=900||this.y<=0||this.y>=600){
						clearInterval(this.timer);
						this.isLive=false;
					}else{
						if(this.direction=="up"){
							this.y-=this.speed;
						}else if(this.direction=="right"){
							this.x+=this.speed;
						}else if(this.direction=="down"){
							this.y+=this.speed;
						}else if(this.direction=="left"){
							this.x-=this.speed;
						}
					}
				}
			}
			function drawHeroBullet(){
				for(var i=0;i<heroBullets.length;i++){
					var heroBullet=heroBullets[i];
					if(heroBullet!=null&&heroBullet.isLive){
						cxt.beginPath();
						cxt.fillStyle="#084B8B";
						cxt.arc(heroBullet.x,heroBullet.y,2,0,2*Math.PI,false);
						cxt.closePath();
						cxt.fill();
					}
				}
			}
			function Tank(x,y,direction,color){
				this.x=x;
				this.y=y;
				this.direction=direction;
				this.color=color
				this.speed=2;
				this.moveUp=function(){
					this.y-=this.speed;
					this.direction="up";
				}
				this.moveRight=function(){
					this.x+=this.speed;
					this.direction="right";
				}
				this.moveDown=function(){
					this.y+=this.speed;
					this.direction="down";
				}
				this.moveLeft=function(){
					this.x-=this.speed;
					this.direction="left";
				}
			}
			function Hero(x,y,direction,color){
				this.tank=Tank;
				this.tank(x,y,direction,color);
				this.shoot=function(){
					heroBullet=new Bullet(this.x,this.y,this.direction,4);
					heroBullets.push(heroBullet);
					heroBullets[heroBullets.length-1].timer=setInterval("heroBullets["+(heroBullets.length-1)+"].run()",50);
				}
			}
			function Enemy(x,y,direction,color){
				this.tank=Tank;
				this.tank(x,y,direction,color);
			}
			function DrawTank(tank){
				if(tank.direction=='up'||tank.direction=='down'){
					cxt.fillStyle=tank.color[0];
					//左边
					cxt.fillRect(tank.x-25,tank.y-25,10,50);
					//右边
					cxt.fillRect(tank.x+15,tank.y-25,10,50);
					//中间
					cxt.fillRect(tank.x-13,tank.y-18,26,36);
					
					//中间圆
					cxt.beginPath();
					cxt.fillStyle=tank.color[1];
					cxt.arc(tank.x,tank.y,10,0,2*Math.PI,true);
					cxt.closePath();
					cxt.fill();
					//炮杆
					cxt.strokeStyle=tank.color[2];
					cxt.lineWidth=4;
					cxt.beginPath();
					cxt.moveTo(tank.x,tank.y);
					if(tank.direction=="up"){
						cxt.lineTo(tank.x,tank.y-25);
					}else if(tank.direction=="down"){
						cxt.lineTo(tank.x,tank.y+25);
					}
					cxt.closePath();
					cxt.stroke();
				}else if(tank.direction=='left'||tank.direction=='right'){
					cxt.fillStyle=tank.color[0];
					//上边
					cxt.fillRect(tank.x-25,tank.y-25,50,10);
					//下边
					cxt.fillRect(tank.x-25,tank.y+15,50,10);
					//中间
					cxt.fillRect(tank.x-18,tank.y-13,36,26);
					
					//中间圆
					cxt.beginPath();
					cxt.fillStyle=tank.color[1];
					cxt.arc(tank.x,tank.y,10,0,2*Math.PI,true);
					cxt.closePath();
					cxt.fill();
					//炮杆
					cxt.strokeStyle=tank.color[2];
					cxt.lineWidth=4;
					cxt.beginPath();
					cxt.moveTo(tank.x,tank.y);
					if(tank.direction=="left"){
						cxt.lineTo(tank.x-25,tank.y);
					}else if(tank.direction=="right"){
						cxt.lineTo(tank.x+25,tank.y);
					}
					cxt.closePath();
					cxt.stroke();
				}
				
				
			}
			
			
			
			
			
		</script>
	</body>
</html>
